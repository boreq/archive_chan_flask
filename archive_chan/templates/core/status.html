{% extends "base.html" %}

{% block inner_head %}
    <script>
        var info_data = {
            api_url: '{{ url_for('api.status') }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/flot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/status.js') }}"></script>
{% endblock %}

{% block main_nav %}
    <a href="{{ url_for('.status') }}">status</a>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="wrapper">
            <noscript><p>This page is updated automatically and requires JavaScript.</p></noscript>
            <ul class="stats">
                <li>
                    <div>
                        <h3>Last updates</h3>
                        <ul class="value-list" id="value-last-updates"></ul>
                    </div>
                </li>
            </ul>

            <div class="chart-container">
                <div class="chart">
                    <h3>Average update time</h3>
                    <div id="chart"></div>
                </div>
            </div>

            <div class="last-update-info">
                Last page update: <time id="last-update">Never</time>
                <a id="update-now"><i class="fa fa-refresh"></i></a>
            </div>
        </div>
    </div>
{% endblock %}
