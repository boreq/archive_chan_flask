{% extends "base.html" %}

{% block content %}
    <div class="content">
        <div class="wrapper">
            <ul id="boards">
                {% for board in board_list %}
                    <li>
                        <a href="{{ board.get_absolute_url() }}">{{ board }}</a>
                    </li>
                {% else %}
                    <li>No boards.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
