{% extends "archive_chan/base.html" %}
{% from "archive_chan/snippets/post.html" import post_macro %}


{% block inner_head %}
    <script>
        var info_data = {
            board_name: '{{ board_name }}',
            thread_number: {{ thread_number }},
            board_url: '{{ url_for('.board', board=board_name) }}',
            thread_url: '{{ url_for('.thread', board=board_name, thread=thread_number) }}',
            ajax_url_save: '{{ url_for('.ajax_save_thread') }}',
            ajax_url_get_parent_thread: '{{ url_for('.ajax_get_parent_thread') }}',
            ajax_url_suggest_tag: '{{ url_for('.ajax_suggest_tag') }}',
            ajax_url_add_tag: '{{ url_for('.ajax_add_tag') }}',
            ajax_url_remove_tag: '{{ url_for('.ajax_remove_tag') }}'
        };
    </script>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="wrapper">
            <ul id="posts">
                {% for post in post_list %}
                    {{ post_macro(post, user) }}
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
